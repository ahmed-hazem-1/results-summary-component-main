<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
<div class="main">
  <div class="result">
         <p> Your Result</p>
         <div class="score"> <p class="num">76</p> of 100</div>
         
           <p class="Great"> Great</p>
           <p class="par"> You scored higher than 65% of the people who have taken these tests.</p>
         
  </div>
  <div class="summary">
        <p class="title">Summary</p>
        <div class="res" id="reaction"><span class="f1"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</span> <span>80 / 100</span></div>
        <div class="res" id="memory"><span class="f2"><img src="./assets/images/icon-memory.svg" alt="">Memory</span> <span>92 / 100</span></div>
        <div class="res" id="verbal"><span class="f3"><img src="./assets/images/icon-verbal.svg" alt="">Verbal </span><span>61 / 100</span></div>
        <div class="res" id="visual"> <span class="f4"><img src="./assets/images/icon-visual.svg" alt="">Visual</span>  <span>72 / 100</span></div>
        <button class="continue">Continue</button>
  </div>
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ahmed-hazem-9a904924b/" target="_blank">Ahmed Hazem</a>.
  </div>
</body>
</html>
